<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles Pattern with D3JS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>
<body>
    <svg width="600" height="600"></svg>

    <script>
        const circleData = [
            { cx: 100, cy: 100, r: 50, color: "#00FFFF" },
            { cx: 200, cy: 100, r: 40, color: "#FFC300" },
            { cx: 300, cy: 100, r: 30, color: "#DAF7A6" },
            { cx: 400, cy: 100, r: 20, color: "#C70039" },
            { cx: 500, cy: 100, r: 10, color: "#FF0000" },

            { cx: 100, cy: 200, r: 10, color: "#FF0000" },
            { cx: 200, cy: 200, r: 20, color: "#C70039" },
            { cx: 300, cy: 200, r: 30, color: "#DAF7A6" },
            { cx: 400, cy: 200, r: 40, color: "#FFC300" },
            { cx: 500, cy: 200, r: 50, color: "#00FFFF" },

            { cx: 100, cy: 300, r: 50, color: "#00FFFF" },
            { cx: 200, cy: 300, r: 40, color: "#FFC300" },
            
            { cx: 400, cy: 300, r: 20, color: "#C70039" },
            { cx: 500, cy: 300, r: 10, color: "#FF0000" },

            { cx: 100, cy: 400, r: 10, color: "#FF0000" },
            { cx: 200, cy: 400, r: 20, color: "#C70039" },
            { cx: 300, cy: 400, r: 30, color: "#DAF7A6" },
            { cx: 400, cy: 400, r: 40, color: "#FFC300" },
            { cx: 500, cy: 400, r: 50, color: "#00FFFF" },

            { cx: 300, cy: 300, r: 60, color: "#00FF00" }
        ];

        const svg = d3.select("svg");

        svg.selectAll("circle")
            .data(circleData)
            .enter()
            .append("circle")
            .attr("cx", d => d.cx)
            .attr("cy", d => d.cy)
            .attr("r", d => d.r)
            .style("fill", d => d.color)
			.style("stroke", "peachpuff")
            .style("stroke-width", 2);
    </script>
</body>
</html>
