<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Circles Pattern</title>


  </head>
  <body>
    <svg width="600" height="600">
      <circle cx="100" , cy="100" , r="50" , fill="#00FFFF" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="200" , cy="100" , r="40" , fill="#FFC300" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="300" , cy="100" , r="30" , fill="#DAF7A6" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="400" , cy="100" , r="20" , fill="#C70039" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="500" , cy="100" , r="10" , fill="#FF0000" stroke="peachpuff", stroke-width="2px"/>
        

      <circle cx="100" , cy="200" , r="10" , fill="#FF0000" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="200" , cy="200" , r="20" , fill="#C70039" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="300" , cy="200" , r="30" , fill="#DAF7A6" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="400" , cy="200" , r="40" , fill="#FFC300" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="500" , cy="200" , r="50" , fill="#00FFFF" stroke="peachpuff", stroke-width="2px"/>

      <circle cx="100" , cy="300" , r="50" , fill="#00FFFF" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="200" , cy="300" , r="40" , fill="#FFC300" stroke="peachpuff", stroke-width="2px"/>
      
      <circle cx="400" , cy="300" , r="20" , fill="#C70039" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="500" , cy="300" , r="10" , fill="#FF0000" stroke="peachpuff", stroke-width="2px"/>

      <circle cx="100" , cy="400" , r="10" , fill="#FF0000" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="200" , cy="400" , r="20" , fill="#C70039" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="300" , cy="400" , r="30" , fill="#DAF7A6" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="400" , cy="400" , r="40" , fill="#FFC300" stroke="peachpuff", stroke-width="2px"/>
      <circle cx="500" , cy="400" , r="50" , fill="#00FFFF" stroke="peachpuff", stroke-width="2px"/>

      <circle cx="300" , cy="300" , r="60" , fill="#00FF00" stroke="peachpuff", stroke-width="2px"/>

    </svg>
  </body>
</html>
